<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <img src="https://png.pngtree.com/png-clipart/20210309/original/pngtree-alarm-clock-alarm-clip-art-png-image_5861766.jpg"
            alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script>

        let currentTime = document.querySelector("h1"),
            content = document.querySelector(".content"),
            selectMenu = document.querySelectorAll("select"),
            setAlarmBtn = document.querySelector("button");

        let alarmTime, isAlarmSet;
        var ringtone = new Audio("alarm.mp3");

        for (let i = 12; i > 0; i--) {
            i = i < 10 ? `0${i}` : i;
            let option = `<option value="${i}">${i}</option>`;
            selectMenu[0].firstElementChild.insertAdjacentHTML("afterend", option);
        }

        for (let i = 59; i >= 0; i--) {
            i = i < 10 ? `0${i}` : i;
            let option = `<option value="${i}">${i}</option>`;
            selectMenu[1].firstElementChild.insertAdjacentHTML("afterend", option);
        }

        for (let i = 2; i > 0; i--) {
            let ampm = i == 1 ? "AM" : "PM";
            let option = `<option value="${ampm}">${ampm}</option>`;
            selectMenu[2].firstElementChild.insertAdjacentHTML("afterend", option);
        }


        // int h = document.getElementById();

        setInterval(() => {
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            let ampm = "AM";

            if (hours >= 12) {
                hours -= 12;
                ampm = "PM";
            }
            currentTime.innerHTML = ampm;

            hours = hours == 0 ? hours = 12 : hours;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            currentTime.innerText = `${hours}:${minutes}:${seconds} ${ampm}`;

            if (alarmTime === `${hours}:${minutes} ${ampm}`) {
                ringtone.play();
                ringtone.loop = true;
            }

        }, 1000);

        function setAlarm() {
            if (isAlarmSet) {
                alarmTime = "";
                ringtone.pause();
                content.classList.remove("disable");
                setAlarmBtn.innerText = "Set Alarm";
                return isAlarmSet = false;
            }

            let time = `${selectMenu[0].value}:${selectMenu[1].value} ${selectMenu[2].value}`;
            if (time.includes("Hour") || time.includes("Minute") || time.includes("AM/PM")) {
                return alert("Please, select a valid time to set Alarm!");
            }
            alarmTime = time;
            isAlarmSet = true;
            content.classList.add("disable");
            setAlarmBtn.innerText = "Clear Alarm";
        }

        setAlarmBtn.addEventListener("click", setAlarm);

    </script>
</body>

</html>
